    <title>Todo List</title>
  </head>
  <body>
    <!-- container Vue -->
    <div id="app">
      <div class="container">
        <h1>Todo List</h1>

        <input
          type="text"
          placeholder="Add new list item"
          v-model="something"
          @keyUp.enter="addItem"
        />
        <button type="button" @click="addItem">Aggiungi</button>
        <ol>
          <li v-for="(todo, index) in todos" :class="{ done: todo.done }">
            <span @click="toggleDone(todo)"
              >{{ index+1 }} {{ todo.article }}</span
            >
            <span @click="deleteItem(index)">
              <i class="fa-solid fa-x"></i>
            </span>
          </li>
        </ol>
        <!-- <h2>Archive</h2>
        <ul>
          <li v-for="(todo, index) in archive">{{ archive.article }}</li>
        </ul> -->
      </div>
    </div>
  </body>
